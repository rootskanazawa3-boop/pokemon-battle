<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 空のグラデーション -->
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#B0E0E6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#90EE90;stop-opacity:1" />
    </linearGradient>
    
    <!-- 草のグラデーション -->
    <linearGradient id="grassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7CFC00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#32CD32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 空と草の背景 -->
  <rect width="800" height="400" fill="url(#skyGrad)"/>
  <rect x="0" y="400" width="800" height="200" fill="url(#grassGrad)"/>
  
  <!-- 雲 -->
  <g opacity="0.7">
    <ellipse cx="150" cy="80" rx="60" ry="40" fill="white"/>
    <ellipse cx="180" cy="80" rx="70" ry="45" fill="white"/>
    <ellipse cx="210" cy="80" rx="60" ry="40" fill="white"/>
    
    <ellipse cx="500" cy="120" rx="50" ry="35" fill="white"/>
    <ellipse cx="525" cy="120" rx="60" ry="40" fill="white"/>
    <ellipse cx="550" cy="120" rx="50" ry="35" fill="white"/>
    
    <ellipse cx="700" cy="60" rx="45" ry="30" fill="white"/>
    <ellipse cx="720" cy="60" rx="55" ry="35" fill="white"/>
    <ellipse cx="740" cy="60" rx="45" ry="30" fill="white"/>
  </g>
  
  <!-- 太陽 -->
  <circle cx="720" cy="100" r="40" fill="#FFD700" opacity="0.9"/>
  <circle cx="720" cy="100" r="35" fill="#FFA500" opacity="0.7"/>
  
  <!-- 草の葉っぱ -->
  <g fill="#228B22" opacity="0.4">
    <path d="M 50 400 Q 60 380, 70 400 T 90 400" stroke="#228B22" stroke-width="3" fill="none"/>
    <path d="M 100 400 Q 110 380, 120 400 T 140 400" stroke="#228B22" stroke-width="3" fill="none"/>
    <path d="M 200 400 Q 210 380, 220 400 T 240 400" stroke="#228B22" stroke-width="3" fill="none"/>
    <path d="M 400 400 Q 410 380, 420 400 T 440 400" stroke="#228B22" stroke-width="3" fill="none"/>
    <path d="M 600 400 Q 610 380, 620 400 T 640 400" stroke="#228B22" stroke-width="3" fill="none"/>
    <path d="M 750 400 Q 760 380, 770 400 T 790 400" stroke="#228B22" stroke-width="3" fill="none"/>
  </g>
  
  <!-- 地面のライン -->
  <line x1="0" y1="400" x2="800" y2="400" stroke="#2F4F2F" stroke-width="3" opacity="0.3"/>
</svg>

